{% extends "body.html" %}


{% block content %}


                <h2 class="fw-bold mb-5">Personal record</h2>
                <form action="{{ url_for('add')}}" method="POST">
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input name="exo" type="text" id="form3Example1" class="form-control">
                        <label class="form-label" for="form3Example1">Exercice name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input name="kg" type="text" id="form3Example2" class="form-control">
                        <label class="form-label" for="form3Example2">Kg / minute</label>
                      </div>
                    </div>
                  </div>



                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-4">
                    Add PR
                  </button>

                  </form>



{% endblock %}
