{% extends "body.html" %}


{% block content %}

<h2 class="fw-bold mb-5">Personal records</h2>
<div class="row">



{% if prs == [] %}
<div class="col-md-6 mb-4">
    <p>Personal records are empty</p>
</div>
{% else %}

{% for pr in prs %}
    <div class="col-md-6 mb-4">
        <li>{{pr.exo}} - {{pr.kg}}</li>
    </div>
{% endfor %}

</div>
{% endif %}

<a class="btn btn-primary btn-block mb-4" href="{{ url_for('add') }}">Add New Personal record</a>

{% endblock %}
